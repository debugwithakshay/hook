<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="dashboard/header.css" />
    <link rel="stylesheet" href="dashboard/main.css" />
    <title>Hook - Let your brain flow</title>
  </head>
  <body>
    <main>
      <!-- Dashboard -->
      <div class="dashboard_header">
        <img
          src="assets/burger_menu.png"
          alt="Progress Menu"
          class="icon--burger"
        />
        <div class="status_box">
          <div class="health_box">
            <img src="assets/heart.png" alt="health" class="icon--heart" />
            <div class="healthbar bar"></div>
          </div>
          <div class="coin_box">
            <img src="assets/coin.png" alt="coin" class="icon--coin" />
            <div class="coinbar bar"></div>
          </div>
        </div>
        <div class="day_box">
          <h1>Day <span class="day">1</span></h1>
        </div>
        <div class="dashboard_header--right">
          <img src="assets/cup.png" alt="rank" class="icon--cup" />
          <img src="assets/sword.png" alt="battlefield" class="icon--sword" />
        </div>
      </div>

      <div class="dashboard_main">
        <div class="progress-circle">
          <img src="assets/goku.gif" alt="goku" class="goku" />
          <span class="focus-time">
            <span class="focus-min">25</span>
            <span class="seperator-colon">:</span>
            <span class="focus-sec">00</span>
          </span>

          <span class="lap-box">
            <span class="currunt-lap">1</span>
            <span class="seperator-slash">/</span>
            <span class="total-lap">4</span>
          </span>
        </div>

        <div class="task-box">
          <div class="task-box--header">
            <h1 class="task-box--heading">Pomodoro Task Box</h1>
            <span class="add-task">&plus;</span>
            <div class="task-box--progress">
              <div>
                <span class="completed-task-num">1</span>
                <span class="seperator-slash">/</span>
                <span class="total-task-num">4</span>
              </div>
            </div>
          </div>
          <div class="task">
            <input type="checkbox" name="checkbox" class="checkbox" />
            <h2 class="task-heading">Javascript Variable</h2>
            <span class="delete-task">&cross;</span>
          </div>

          <div class="task">
            <input type="checkbox" name="checkbox" class="checkbox" />
            <h2 class="task-heading">Javascript Variable</h2>
            <span class="delete-task">&cross;</span>
          </div>

          <div class="task">
            <input type="checkbox" name="checkbox" class="checkbox" />
            <h2 class="task-heading">Javascript Variable</h2>
            <span class="delete-task">&cross;</span>
          </div>

          <div class="task">
            <input type="checkbox" name="checkbox" class="checkbox" />
            <h2 class="task-heading">Javascript Variable</h2>
            <span class="delete-task">&cross;</span>
          </div>
        </div>
      </div>
        <!-- progress -->
        


      <!-- rank -->

      <!-- battlefield -->
    </main>
  </body>
</html>
