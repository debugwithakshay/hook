<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="dashboard/header.css" />
    <title>Hook - Let your brain flow</title>
  </head>
  <body>
    <main>
      <!-- Dashboard -->
      <div class="dashboard_header">
        <img
          src="assets/burger_menu.png"
          alt="Progress Menu"
          class="icon--burger"
        />
        <div class="status_box">
          <div class="health_box">
            <img src="assets/heart.png" alt="health" class="icon--heart" />
            <div class="healthbar bar"></div>
          </div>
          <div class="coin_box">
            <img src="assets/coin.png" alt="coin" class="icon--coin" />
            <div class="coinbar bar"></div>
          </div>
        </div>
        <div class="day_box">
          <h1>Day <span class="day">1</span></h1>
        </div>
        <div class="dashboard_header--right">
          <img src="assets/cup.png" alt="rank" class="icon--cup" />
          <img src="assets/sword.png" alt="battlefield" class="icon--sword" />
        </div>
      </div>
      <!-- progress -->

      <!-- rank -->

      <!-- battlefield -->
    </main>
  </body>
</html>
